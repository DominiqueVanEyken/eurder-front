<section class="container-fluid">
  <div class="section-title">
    <h3>Create item</h3>
  </div>
    <p class="text-center text-bg-success" *ngIf="message">{{message}}</p>
  <form class="container" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" required >
        <div *ngIf="name" class="invalid-feedback text-danger">Name is required</div>
    </div>
    <div class="container">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description" required></textarea>
      <div class="justify-content-end">{{counter}}/255</div>
      <div class="invalid-feedback text-danger">Description is required</div>
    </div>
    <div class="container row align-content-start">
      <div class="col-12 col-md-3">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">â‚¬</span>
          <input type="number" id="price" class="form-control" formControlName="price">
          <div class="invalid-feedback text-danger">Price is required</div>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <label for="amount">Amount of Stock</label>
        <input type="number" id="amount" class="form-control" formControlName="amount">
        <div class="invalid-feedback text-danger">Amount is required</div>
      </div>
    </div>

    <div class="container row">
      <input type="submit" class="btn btn-success col col-md 9" value="Create item">
      <input type="button" class="btn btn-secondary col col-md-3" value="Cancel" [routerLink]="''">
    </div>
  </form>
</section>
